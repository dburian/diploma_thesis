tde_version: 0.0.3
model:
  module: transformer.pair_classifier:TransformerPairClassifier
  kwargs:
    transformer_model: sentence-transformers/all-mpnet-base-v2
    cls_head_kwargs:
      hidden_features: 50
      hidden_dropout: 0.5
      hidden_activation: relu
    pooler_type: mean
    batch_size: 1
    label_smoothing: 0.1

  train_kwargs:
    epochs: 1
    warmup_steps: 10
    grad_accumulation_steps: 2
    weight_decay: 0.01
    lr: 3.0e-5
    lr_scheduler_type: linear
    fp16: True
    max_grad_norm: 1.0
    log_every_step: 1
    validate_every_step: 100
    patience: null
    device: cuda
    save_best: False


task:
  module: document_pair_classification:DocumentPairClassification
  kwargs:
    path: ./data/MDA/PAN
    data_size_limit:
      train: 100
      validation: 200
      test: 200
