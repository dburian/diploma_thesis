head_finetune_kwargs: &head_finetune_kwargs
  epochs: 10
  batch_size: 32
  weight_decay: 0.1
  lr: 0.0001
  lr_scheduler_type: cos
  warmup_steps: 0
  fp16: True
  grad_accumulation_steps: 1
  max_grad_norm: 1.0
  log_every_step: 4
  validate_every_step: null
  patience: 3
  save_best: False


bin_cls_head_kwargs: &bin_cls_head_kwargs
  out_features: 2
  hidden_features: 50
  hidden_dropout: 0.5
  label_smoothing: 0.1
  hidden_activation: relu

data_limits: &data_limits
  train: 10000
  validation: 10000
  test: 10000

splits: &splits
  train: train
  test: validation
  validation: validation

evaluations:
  sims_wines:
    dataset:
      module: wikipedia_similarities:WikipediaSimilarities
      kwargs:
        path: ./data/wikipedia_similarities.py
        dataset: wine
    head: null
  sims_games:
    dataset:
      module: wikipedia_similarities:WikipediaSimilarities
      kwargs:
        path: ./data/wikipedia_similarities.py
        dataset: game
    head: null
  imdb:
    dataset:
      module: imdb:IMDB
      kwargs:
        data_size_limit: *data_limits
    head:
      module: classification:ClassificationHead
      kwargs: *bin_cls_head_kwargs
    finetune_pipeline_kwargs: *head_finetune_kwargs
    cross_validate:
      split: train
      num_folds: 5
  pan:
    dataset:
      module: document_pair_classification:DocumentPairClassification
      kwargs:
        path: ./data/MDA/PAN
        data_size_limit: *data_limits
        splits: *splits
    head:
      module: classification:PairClassificationHead
      kwargs: *bin_cls_head_kwargs
    finetune_pipeline_kwargs: *head_finetune_kwargs
  oc:
    dataset:
      module: document_pair_classification:DocumentPairClassification
      kwargs:
        path: ./data/MDA/OC
        data_size_limit: *data_limits
        splits: *splits
    head:
      module: classification:PairClassificationHead
      kwargs: *bin_cls_head_kwargs
    finetune_pipeline_kwargs: *head_finetune_kwargs
  s2orc:
    dataset:
      module: document_pair_classification:DocumentPairClassification
      kwargs:
        path: ./data/MDA/S2ORC
        data_size_limit: *data_limits
        splits: *splits
    head:
      module: classification:PairClassificationHead
      kwargs: *bin_cls_head_kwargs
    finetune_pipeline_kwargs: *head_finetune_kwargs
  aan:
    dataset:
      module: document_pair_classification:DocumentPairClassification
      kwargs:
        path: ./data/MDA/AAN
        data_size_limit: *data_limits
        splits: *splits
    head:
      module: classification:PairClassificationHead
      kwargs: *bin_cls_head_kwargs
    finetune_pipeline_kwargs: *head_finetune_kwargs
  arxiv:
    dataset:
      module: arxiv_papers:ArxivPapers
      kwargs:
        path: ./data/arxiv_papers
        data_size_limit: *data_limits
        splits: *splits
    finetune_pipeline_kwargs: *head_finetune_kwargs
    head:
      module: classification:ClassificationHead
      kwargs:
        out_features: 11
        hidden_features: 50
        hidden_dropout: 0.5
        label_smoothing: 0.1
        hidden_activation: relu
