tde_version: 0.0.1
model:
  module: paragraph_vector:ParagraphVectorIMDB
  kwargs:
    cls_head_kwargs:
      epochs: 10
      hidden_activation: 'relu'
      hidden_dropout: 0.5
      hidden_dim: 25
      label_smoothing: 0.15
    dbow_kwargs:
      vector_size: 100
      min_count: 2
      epochs: 30
      negative: 5
      sample: 0

task:
  module: imdb:IMDBClassification
