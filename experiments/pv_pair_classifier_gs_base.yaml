model:
  module: paragraph_vector.pair_classifier:ParagraphVectorPairClassifier
  kwargs:
    batch_size: 32
    dm_kwargs: null
    dbow_kwargs:
      epochs: 1
      max_vocab_size: 6.0e+7 # ~60GBs of memory
      workers: 8
      vector_size: 100
      min_count: 2
      negative: 5
      sample: 0
    cls_head_kwargs:
      hidden_activation: 'relu'
      hidden_dropout: 0.5
      hidden_features: 25
    label_smoothing: 0.15
    pre_process: null

  train_kwargs:
    start_at_epoch: null
    save_at_epochs: []
    cls_epochs: 5
    log_every_step: 10
    validate_every_step: 1875

task:
  module: document_pair_classification:DocumentPairClassification
  kwargs:
    path: ./data/MDA/S2ORC
    # data_size_limit:
