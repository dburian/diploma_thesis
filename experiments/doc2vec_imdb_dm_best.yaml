tde_version: 0.0.1
model:
  module: doc2vec_imdb
  kwargs:
    cls_head_kwargs:
      epochs: 10
      hidden_activation: 'relu'
      hidden_dropout: 0.5
      hidden_dim: 25
      label_smoothing: 0.15
    use_dbow: False
    use_dm: True
    dm_kwargs:
      vector_size: 400
      min_count: 2
      epochs: 200
      negative: 5
      sample: 0

task:
  module: imdb
