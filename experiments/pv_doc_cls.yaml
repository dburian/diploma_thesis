tde_version: 0.0.2
model:
  module: paragraph_vector.pair_classifier:PairClassifier
  kwargs:
    dbow_kwargs:
      vector_size: 100
      min_count: 2
      negative: 5
      sample: 0
      workers: 6
    dm_kwargs: null
    batch_size: 64
    label_smoothing: 0.15
    cls_head_kwargs:
      hidden_features: 64
      hidden_activation: relu
      hidden_dropout: 0.5
  train_kwargs:
    pv_epochs: 1
    cls_head_epochs: 10
    log_every_step: 10
    save_best: False

task:
  module: document_pair_classification:DocumentPairClassification
  kwargs:
    path: ./data/MDA/S2ORC
    data_size_limit:
      train: 500
      validation: 100
      test: 100
