tde_version: 0.0.2
model:
  module: paragraph_vector.embed:ParagraphVectorEmbed
  kwargs:
    dbow_kwargs:
      vector_size: 100
      workers: 6
      min_count: 2
      epochs: 2
      negative: 5
      sample: 0

task:
  module: sent_eval:SentEval
  kwargs:
    path: ./data/SentEval/data
    params: debug
    tasks: ['MR', 'SICKEntailment', 'STS12', 'STS13', 'STS14', 'STSBenchmark']
